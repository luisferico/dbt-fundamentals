version: 2

models:
  - name: stg_payments
    desciption: Staged payments data from our jaffle shop app and stripe.
    columns:
      - name: payment_id
        description: Primary key for stg_payments
      - name: payment_method
        description: '{{ doc("payment_methods") }}'
        tests:
          - accepted_values:
            values: ["credit_card", "bank_transfer", "coupon", "gift_card"]